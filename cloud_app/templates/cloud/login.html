<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: darkslategrey;
        }
        .form-group{
            position:center;
        }
    </style>
</head>
<body>
<div class="page">
    <form method="post" class="post-form" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">사용자이름</label>
            <input type="text" class="form-control" name="name" id="name" value="{{ form.name.value|default_if_none:''}}">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
</body>
</html>
